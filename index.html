<script>
  const blocks = document.querySelectorAll('.grid');
  const selectedOrder = [];
  
  blocks.forEach(block => {
    block.addEventListener('click', () => {
      // Toggle checked state
      if (!block.classList.contains('checked')) {
        block.classList.add('checked');
        selectedOrder.push(block);
      }
  
      // If all blocks are selected
      if (selectedOrder.length === blocks.length) {
        setTimeout(() => {
          // Reverse order and uncheck one by one
          let reverseOrder = [...selectedOrder].reverse();
          let i = 0;
          const interval = setInterval(() => {
            reverseOrder[i].classList.remove('checked');
            i++;
            if (i === reverseOrder.length) {
              clearInterval(interval);
              selectedOrder.length = 0; // reset
            }
          }, 200); // 0.5s gap between unchecks
        }, 2000); // wait 2s before starting uncheck
      }
    });
  });
  </script>
